<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QBCore Skillbar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <div class="container">
        <div class="lock">
            <div class="instruction">move the mouse around the lock to find the pin position and hold it for 3 sec</div>
            <div class="lockpick">
              <div class="fas fa-caret-right"></div>
              <div class="fas fa-caret-left"></div>
            </div>
            <div class="fas fa-lock fa-3x"></div>
            <div class="ring shake-constant"></div>
            <ul class="stage">
              <li data-deg="25" class="active"></li>
              <li data-deg="180"></li>
              <li data-deg="130"></li>
              <li data-deg="0"></li>
            </ul>
          </div>
        <!-- <div class="bar-label"><span>Druk op <span style="color: rgb(53, 131, 53) !important;">E</span> binnen het vak</span></div> -->
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
